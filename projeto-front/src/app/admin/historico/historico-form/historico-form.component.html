<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Formulário de Vendas</h3>
      </div>
      <form class="form-horizontal" [formGroup]="formHistorico" (ngSubmit)="onSubmit()">
        <div class="box-body">
          <div class="form-group">
            <label for="revenda" class="col-sm-2 control-label">Distribuidora</label>

            <div class="col-sm-10">
              <select class="form-control" id="revenda" name="revenda" formControlName="revenda">
                <option *ngFor="let distribuidora of distribuidoras" value="{{ distribuidora.id }}">
                  {{ distribuidora.nome }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="bandeira" class="col-sm-2 control-label">Bandeira</label>
            <div class="col-sm-10">
              <select class="form-control" id="bandeira" name="bandeira" formControlName="bandeira">
                <option *ngFor="let bandeira of bandeiras" value="{{bandeira.id}}">
                  {{ bandeira.nome }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="bandeira" class="col-sm-2 control-label">Produto</label>
            <div class="col-sm-10">
              <select class="form-control" id="produto" name="produto" formControlName="produto">
                <option *ngFor="let produto of produtos" value="{{produto.id}}">
                  {{ produto.nome }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="unidade" class="col-sm-2 control-label">Unidade</label>
            <div class="col-sm-10">
              <input class="form-control" id="unidade" name="unidade" formControlName="unidade">
            </div>
          </div>
          <div class="form-group">
            <label for="valor_venda" class="col-sm-2 control-label">Preço de venda</label>
            <div class="col-sm-10">
              <input class="form-control" id="valor_venda" name="valor_venda" formControlName="valor_venda">
            </div>
          </div>
          <div class="form-group">
            <label for="valor_custo" class="col-sm-2 control-label">Preço de Custo</label>
            <div class="col-sm-10">
              <input class="form-control" id="valor_custo" name="valor_custo" formControlName="valor_custo">
            </div>
          </div>
          <div class="form-group">
            <label for="data_coleta" class="col-sm-2 control-label">Data</label>
            <div class="col-sm-10">
              <input class="form-control" id="data_coleta" name="data_coleta" formControlName="data_coleta">
            </div>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer text-right">
          <a [routerLink]="['/admin/historico']">
            <button type="button" class="btn btn-link">Voltar</button>
          </a>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
  </div>
</div>
